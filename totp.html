<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enable TOTP</title>
    <link rel="stylesheet" href="/CSS/totp.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./JS/header.js"></script>
    <script src="./JS/footer.js"></script>

</head>
<body>
<div id="header"></div>
<div class="main-block">
    <div class="container-log" id="container">
        <div class="form-container sign-up-container">
            <form action="#" name="activateTotpForm">
                <h1>Vérifie ton token</h1>
                <input class="input" name="tokenInput" type="text" placeholder="Token" />
                <input class="button" type="button" value="Allons-y" onclick="verify_token()" />
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" name="validateTotpForm">
                <h1>Token Code</h1>
                <input class="input" name="tokenInput" type="text" placeholder="Token Code" />
                <a href="#">J'ai perdu mon accés à mon gestionnaire de token</a>
                <input class="button" type="button" value="C'est parti" onclick="validate_token()" />
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Scan moi ça bg</h1>
                    <div id="qrcode"></div>
                    <p id="otpBase">On attendait plus que toi pour venir déguster nos "pizzas"</p>
                    <input class="button ghost" type="button" value="En faite j'ai déjà un token" id="return" />

                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Activer le TOTP</h1>
                    <p>Tu ne l'as pas encore mais pour ta sécurité nous te demandons de le faire. </p>
                    <input class="button ghost" type="button" value="Générer un token" id="generateToken" onclick="activate_totp()" />
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="./JS/totp.js"></script>
</body>
</html>
