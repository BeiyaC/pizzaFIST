<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./CSS/user.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/header.js"></script>
    <script src="./JS/footer.js"></script>


</head>
<body>
<div id="header"></div>
<div class="main-block">
    <div class="container d-flex justify-content-center">
        <div class="card p-3 py-4">
            <div class="text-center">
                <img src="./ASSETS/user.png" width="200" class="rounded-circle">
                <h3 class="mt-2" id="user-firstName"></h3>
                <h3 class="mt-2" id="user-lastName"></h3>
                <span class="mt-1 clearfix" id="user-email" ></span>

                <div class="row mt-3 mb-3">

                    <div class="col-md-4">
                        <h5>Réservation en cours</h5>
                        <span class="num">0</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Plan activé</h5>
                        <span class="num">0</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Vidéo stocké</h5>
                        <span class="num">0</span>
                    </div>

                </div>

                <hr class="line">

                <span class="mt-1 clearfix pitch" >Pizza Lover</span>


                <div class="profile mt-5">

                    <button class="profile_button px-5" onclick='window.location.replace("/pizzaFIST/shop.html")'>Shop</button>

                </div>

            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="./JS/user.js"></script>
</body>
</html>
